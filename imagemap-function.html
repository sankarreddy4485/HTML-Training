<!DOCTYPE html>
<html>
    <head>
        <script>
            function myFunction() {
              alert("You clicked the coffee cup!");
            }
            </script>
    </head>
<body>

<h2>Image Maps</h2>

<p>Click on the cup of coffee to execute a JavaScript function:</p>

<img src="/image/workplace.jpg" alt="Workplace" usemap="#workmap" width="400" height="379">

<map name="workmap">
  <area shape="circle" coords="337,300,44" href="/image/cellphone.jpg" onclick="myFunction()">
</map>



</body>
</html>
